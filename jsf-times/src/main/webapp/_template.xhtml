<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />


<h:body>
	<div id="cabecalho">

		<h:panelGrid columns="2">

			<h:form style="position:absolute; right: 10px">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Escolher Tema" itemValue="" />
					<f:selectItem itemLabel="afterdark (Padrão)" itemValue="afterdark" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax></f:ajax>
				</p:themeSwitcher>
			</h:form>


		</h:panelGrid>

		<p:growl id="messages"  showSummary="false"
			showDetail="true" sticky="true">
			<p:autoUpdate />
		</p:growl>

		<h:form>
			<p:menuButton value="Menu">
				<p:menuitem value="Posição" action="posicao?faces-redirect=true" />
				<p:menuitem value="Tecnico" action="tecnico?faces-redirect=true" />
				<p:menuitem value="Jogador" action="jogador?faces-redirect=true" />
				<p:menuitem value="Time" action="time?faces-redirect=true" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo">
			</ui:insert>
		</h1>

	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

</h:body>

</html>
